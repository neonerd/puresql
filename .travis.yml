language: node_js
node_js:
  - "12"
  - "11"
  - "10"
  - "9"
  - "8"
  - "7"
  - "6"
before_script:
  - mysql -e 'create database puresql_test;'
  - psql -c 'create database puresql_test;' -U postgres
after_script:
  - npm run coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
services:
  - mysql
  - postgresql
